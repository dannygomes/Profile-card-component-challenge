<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>

  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
  <main>

    <div id="profile">
      <img src="./images/image-victor.jpg" alt="Profile picture">
      <div id="name-age-city">
        <h3>Victor Crest, <span class="gray-blue light-font">26</span> </h3>
        <p class="gray-blue light-font">London</p>
      </div>
    </div>
    <div id="stats">
      <div id="followers">
        <h3>80k</h3>
        <p class="gray-blue light-font">Followers</p>
      </div>

      <div id="likes">
        <h3>803k</h3>
        <p class="gray-blue light-font">Likes</p>
      </div>

      <div id="photos">
        <h3>1.4k</h3>
        <p class="gray-blue light-font">Photos</p>
      </div>

    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Danny Gomes</a>.
  </footer>
</body>
</html>
